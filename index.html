<!DOCTYPE html>
<html>

<head>
	<title>Humburger Menu Icon</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<section class="navbarCar">
		<header>
			<img class="logo" src="logo.png" alt="" />
			<a class="toggle selector">
				<div class="icon">
					<div class="humburger"></div>
				</div>
			</a>
			<ul id="list" class="active">
				<li><a class="aNavBar" href="#">History</a></li>
				<li><a class="aNavBar" href="#">Spécialités / Concept</a></li>
				<li><a class="aNavBar" href="#">Evenements</a></li>
				<li><a class="aNavBar" href="#">Contacts</a></li>
			</ul>
		</header>
	</section>

	<section class="navbarCar">
		<div class="w3-content w3-display-container containerC">
			<img class="mySlides" src="image.png" style="width 100%">
			<img class="mySlides" src="imgConcert.jpg" style="width:100%">
			<img class="mySlides" src="imgBar.jpg" style="width:100%">

			<p class="myText">Des cocktails uniques</p>
			<p class="myText">Un lieu convivial</p>
			<p class="myText">Des Live Music</p>

			<button class="w3-button w3-black w3-display-left btCarouselL" onclick="plusDivs(-1)"><img class="imgButton"
					src="left.png" alt=""></button>
			<button class="w3-button w3-black w3-display-right btCarouselR" onclick="plusDivs(1)"><img class="imgButton"
					src="right.png" alt=""></button>
		</div>

	</section>
	<script src="javascript.js"></script>
</body>

</html>
